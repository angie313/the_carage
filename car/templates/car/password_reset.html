{% extends 'car/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="main-sect">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary my-2">Request Password Reset</button>
        </div>
    </form>
</div>

{% endblock content %}
