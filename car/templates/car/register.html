{% extends 'car/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="main-sect">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register</legend>
            {{ reg_form|crispy }}
            
        </fieldset>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary my-2">Register</button>
        </div>
    </form>
    <div class="border-top py-3 text-muted text-center">
        Already Have an Account? <a href="{% url 'login-page' %}" class="ml-2">Sign In</a>
        
    </div>
</div>

{% endblock content %}
