{% extends 'car/base.html' %}


{% block content %}
<h5 class="text-center text-success" id="del-success"></h5>
<h5 class="text-center text-danger" id="del-fail"></h5>

<div class="w-50 mx-auto main-sect">

    <div class="row d-flex justify-content-between mb-5">

        <h4>My Vehicle List</h4> 

		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" id="add-car-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Add Car
			</button>
			<div class="dropdown-menu" aria-labelledby="add-car-options">
			  <button class="dropdown-item" type="button" data-toggle="modal" data-target="#vin-modal">By VIN</button>
			  <button class="dropdown-item" type="button" data-toggle="modal" data-target="#ymm-modal">By Year/Make/Model</button>
			</div>
		</div>

    </div>

	<div id="car-list">
		{% for car in user_all_cars %}
		<div class="row justify-content-around mt-4" id="id-{{car.id}}">
			<div class="col-5">
				<a href="{% url 'car-view' car.id %}">
					<button type='submit' class="car-btn w-100">{{car.year}} {{car.make}} {{car.model}}</button>
				</a>
			</div>
			<div class="col-5">
				<a href="" class="rm-link" name="{{car.id}}">
					<button class="car-btn w-100">
						<i class="fas fa-times-circle fa-lg mr-2"></i> REMOVE VEHICLE
					</button>
				</a>
			</div>
		</div>
		{% endfor %}
	</div>


	<!-- Add-by-VIN modal -->
    <div class="modal fade" id="vin-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Car</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="vin-form">
			{% csrf_token %}
            <div class="modal-body" >
				<div class="form-group" >
					<label for="vin-num" id="vin-label">VIN</label>
					<input type="text" class="form-control" id="vin-num" name="vin">
					<p class='vin-error'></p>
				</div>
			</div>

            <div class="modal-footer" id="vin-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="not-this">Cancel</button>
              <button type="button" class="btn btn-success" id='search'>Search</button>
			  <button type="button" class="btn btn-success" id='yes' style="display: none;">Yes</button>
            </div>

          </form>
        </div>
      </div>
    </div>


	<!-- Add-by-YMM modal  -->
	<div class="modal fade" id="ymm-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Add Car</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<form id="ymm-form" method="POST">
				{% csrf_token %}
			  
			  <div class="modal-body">
				  <div class="form-group">
						<label for="year">Year</label>
						<input type="text" class="form-control" id="add-year" name="year">
						<p id='yr-error'></p>
						<label for="make">Make</label>
						<input type="text" class="form-control" id="add-make" name="make">
						<p id='mk-error'></p>
						<label for="model">Model</label>
						<input type="text" class="form-control" id="add-model" name="model">
						<p id='md-error'></p>
				  </div>
			  </div>
  
			  <div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-success" id='add-ymm'>Add</button>
			  </div>
  
			</form>
		  </div>
		</div>
	</div>


	<!-- Remove-car modal  -->
	<div class="modal fade" id="rm-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Remove Vehicle</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<form id="del-form">
			  <input type="hidden" id="rm-target-id">
			  <div class="modal-body">Are you sure you want to remove this car?</div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
				<button type="submit" class="btn btn-danger" id="rm-btn">Yes</button>
			  </div>
			</form>
		  </div>
		</div>
	</div>

</div>

<script text="text/javascript">
	const vinDecodeAPI = '{{vin_decode_api}}'
</script>

{% endblock content %}
