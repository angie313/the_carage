{% extends 'car/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="pw-reset">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-primary my-2 w-100">CONFIRM RESET</button>
    </form>
</div>

{% endblock content %}
